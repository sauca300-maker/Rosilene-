
<!DOCTYPE html>
<html lang="pt">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta charset="UTF-8">
  <title>Login Firebase</title>
  <style>
  
  header {
      background-color: #0059b3;
      color: white;
      padding: 20px;
      text-align: center;
    }
  
  
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      text-align: center;
      padding: 50px;
    }
  
  
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVIhK2lTuH0cT77A72h61D3XU0dIATcOA",
      authDomain: "zeca-58cd9.firebaseapp.com",
      projectId: "zeca-58cd9",
      storageBucket: "zeca-58cd9.appspot.com",
      messagingSenderId: "174758634885",
      appId: "1:174758634885:web:40128123afb274856c10ec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login com e-mail/senha
    window.loginEmailSenha = function () {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          alert("Login com e-mail bem-sucedido!");
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
        });
    };

    // Login com Google
    window.loginComGoogle = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Login com Google bem-sucedido! Bem-vindo, " + user.displayName);
        })
        .catch((error) => {
          alert("Erro ao entrar com Google: " + error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Login Firebase</h2>
  <input type="email" id="email" placeholder="E-mail"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="loginEmailSenha()">Entrar com E-mail</button><br>
  <button onclick="loginComGoogle()">Continuar com o Google</button>
</body>
</html>
